user nginx;
worker_processes 1;

error_log /dev/stderr info;

events {}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /hui/ {
            root /usr/share/nginx/html;
            index index.html;
        }

    }
}
